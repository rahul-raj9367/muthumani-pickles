<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>404 Page Not Found</title>
  <script type="text/javascript">
    var pathSegmentsToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + '?' + l.pathname.slice(1).replace(/\/+$/, '') + '&' + l.search.slice(1) + l.hash
    );
  </script>
</head>
<body></body>
</html>
