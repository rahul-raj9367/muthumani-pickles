<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>404 Page Not Found</title>
  <script type="text/javascript">
    (function() {
      var redirect = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/?' + (window.location.pathname ? 'p=' + window.location.pathname.replace(/\//g, '%2F') : '') + (window.location.search ? '&' + window.location.search.replace('?', '') : '') + window.location.hash;
      window.location.replace(redirect);
    })();
  </script>
</head>
<body></body>
</html>
